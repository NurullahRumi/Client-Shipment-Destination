<wm-page name="page1" data-ng-controller="ListOfValuesPageController" pagetitle="List Of Value"> 
    <wm-header name="header1" content="header"></wm-header> 
    <wm-top-nav name="top_nav1" content="topnav"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-page-content name="page_content1" columnwidth="12"> 
            <wm-layoutgrid name="layoutgrid1"> 
                <wm-gridrow name="gridrow1"> 
                    <wm-gridcolumn name="gridcolumn1" columnwidth="6"> 
                        <wm-panel name="panelLOV" collapsible="true" class="panel-primary" iconclass="" autoclose="outsideClick" title="List of Value Filter"> 
                            <wm-panel name="panelLOVFilter" class="panel-info" iconclass="" autoclose="outsideClick" title=""> 
                                <wm-layoutgrid name="layoutgrid2"> 
                                    <wm-gridrow name="gridrow3"> 
                                        <wm-gridcolumn name="gridcolumn5" columnwidth="6"> 
                                            <wm-composite name="composite1"> 
                                                <wm-label padding="5px unset unset unset" name="lblLOV" width="100" caption="List of Value :" class="col-md-3 control-label"></wm-label> 
                                                <wm-container name="container1" width="auto" class="col-md-9"> 
                                                    <wm-select name="selectLOV" height="25" width="auto" orderby="lovdes:asc" displayfield="lovdes" datafield="All Fields" dataset="bind:Variables.svRF2000PK0_OCLOVGetAllLOV.dataSet.poutAllLov"></wm-select> 
                                                </wm-container> 
                                            </wm-composite> 
                                        </wm-gridcolumn> 
                                        <wm-gridcolumn name="gridcolumn6" columnwidth="6"></wm-gridcolumn> 
                                    </wm-gridrow> 
                                </wm-layoutgrid> 
                            </wm-panel> 
                        </wm-panel> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow2"> 
                    <wm-gridcolumn name="gridcolumn3" columnwidth="6"> 
                        <wm-table width="auto" name="gridLOV" pagesize="20" class="panel-primary" multiselect="false" navigationalign="center" showrecordcount="true" spacing="condensed" navigation="Classic" dataset="bind:Variables.svOC1000PK0_FREIGHTGetAllLOV.dataSet.poutAllLov" title=""> 
                            <wm-table-column readonly="false" show="false" type="string" edit-widget-type="text" width="50px" caption="bind:Variables.svOC1000PK0_FREIGHTGetLOVTitle.dataSet.poutLovtitle[$i].colLovdesPrompt" binding="lovdes"></wm-table-column> 
                            <wm-table-column readonly="false" show="true" type="string" edit-widget-type="text" width="50px" caption="bind:Variables.svOC1000PK0_FREIGHTGetLOVTitle.dataSet.poutLovtitle[$i].colItemcodPrompt" binding="itemcod"></wm-table-column> 
                            <wm-table-column readonly="false" show="bind:(Variables.svOC1000PK0_FREIGHTGetLOVTitle.dataSet.poutLovtitle[$i].colItemdesPrompt==null)?false:true" type="string" edit-widget-type="text" width="50px" caption="bind:Variables.svOC1000PK0_FREIGHTGetLOVTitle.dataSet.poutLovtitle[$i].colItemdesPrompt" binding="itemdes"></wm-table-column> 
                            <wm-table-column readonly="false" show="bind:(Variables.svOC1000PK0_FREIGHTGetLOVTitle.dataSet.poutLovtitle[$i].colItemdes2Prompt==null)?false:true" type="string" edit-widget-type="text" width="50px" caption="bind:Variables.svOC1000PK0_FREIGHTGetLOVTitle.dataSet.poutLovtitle[$i].colItemdes2Prompt" binding="itemdes2"></wm-table-column> 
                            <wm-table-column readonly="false" show="bind:(Variables.svOC1000PK0_FREIGHTGetLOVTitle.dataSet.poutLovtitle[$i].colItemdes3Prompt==null)?false:true" type="string" edit-widget-type="text" width="50px" caption="bind:Variables.svOC1000PK0_FREIGHTGetLOVTitle.dataSet.poutLovtitle[$i].colItemdes3Prompt" binding="itemdes3"></wm-table-column> 
                            <wm-table-column readonly="false" show="bind:(Variables.svOC1000PK0_FREIGHTGetLOVTitle.dataSet.poutLovtitle[$i].colDetaildesPrompt==null)?false:true" type="string" edit-widget-type="text" width="70px" caption="bind:Variables.svOC1000PK0_FREIGHTGetLOVTitle.dataSet.poutLovtitle[$i].colDetaildesPrompt" binding="detaildes"></wm-table-column> 
                        </wm-table> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn name="gridcolumn4" columnwidth="6"></wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer name="footer1" content="footer"></wm-footer>
